<!DOCTYPE html>
<html>
<head>
<title>printMyArray</title>
<link rel="stylesheet" type="text/css" href="myStyles.css">
<script>

function myArray(){
  var peopleNames = ["Luc", "Mathew", "Matti", "Sanna", "Anders", "Mauricette"];
  var result = "";
  for (var i=0; i<peopleNames.length; i++){


    if (i===peopleNames.length-2){
      result +=peopleNames[i] + " and ";
    }
    else{
      result +=peopleNames[i] + ",";
    }
  }
  return result;
}
</script>
</head>

<body>
<a href="printMyArray.html">Back</a>
<h1>printMyArray</h1>


<script>
document.write(myArray());
</script>
</body>
</html>
